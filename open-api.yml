openapi: "3.0.2"
info:
  title: Gin-Postgres-API
  version: 1.0.0
servers:
  - url: http://127.0.0.1:8080
    description: local
paths:
  /create:
    post:
      summary: creates a new certificate
      operationId: createCertificate
      description: Creates a new certificate in the database.
      tags:
        - create
      responses:
        "201":
          description: Returns the new certificate.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/certificate"
        "400":
          description: Returns a message.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/certificate"
        description: Certificate details
  /read:
    get:
      summary: reads all certificates
      operationId: readAllCertificates
      description: Shows all the certificates.
      tags:
        - read
      responses:
        "200":
          description: Returns all the certificates.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/certificate"

  /read/{id}:
    get:
      summary: reads one certificate
      operationId: readOneCertificate
      description: Shows the certificate regarding the given ID.
      tags:
        - read
      responses:
        "200":
          description: Returns one certificate.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/certificate"
        "400":
          description: Returns a message.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400"
        "404":
          description: Returns a message.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/404"
      parameters:
        - name: id
          description: certificate id
          in: path
          required: true
          schema:
            type: integer
  /update/{id}:
    put:
      summary: updates a certificate
      operationId: updateCertificate
      description: Updates an existing certificate in the database.
      tags:
        - update
      responses:
        "200":
          description: Returns the updated certificate.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/certificate"
        "201":
          description: Returns the new certificate.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/certificate"
        "400":
          description: Returns a message.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/404"
      parameters:
        - name: id
          description: Certificate id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/certificate"
        description: Certificate details
  /delete/{id}:
    delete:
      summary: deletes a certificate
      operationId: deleteCertificate
      description: Deletes an existing certificate in the database.
      tags:
        - delete
      responses:
        "200":
          description: Returns the deleted certificate.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/certificate"
        "400":
          description: Returns a message.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/404"
        "404":
          description: Returns a message.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/404"
      parameters:
        - name: id
          description: Certificate id
          in: path
          required: true
          schema:
            type: integer
components:
  schemas:
    400:
      type: object
      properties:
        message:
          type: string
          example: "Bad Request"
    404:
      type: object
      properties:
        message:
          type: string
          example: "Not Found"
    certificate:
      type: object
      required:
        - id
        - name
        - course
        - grade
        - date
      properties:
        id:
          type: integer
          example: 56
        name:
          type: string
          example: Lindsey
        course:
          type: string
          example: DEB
        grade:
          type: string
          example: S
        date:
          type: string
          format: date
          example: "2047-06-27"
